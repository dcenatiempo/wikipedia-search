<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/wikipedia-search.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cormorant+SC" rel="stylesheet">
    <title>Wikipedia Search</title>
  </head>
  <body>
    <main class="flex-single-col">
      <h1>WikipediA</h1>
      <h2>The Free Encyclopedia Searcher</h2> 
      <div id="form">
        <div id="search-container">
          <input id="search-input" type="text" placeholder="Search"></input>
        </div>
      </div>
      <div class="button-container flex-row">
        <button id="reg-search">Wikipedia Search</button>
        <button id="random-search">Random Article</button>
      </div>
      <section id="search-results"></section>
    </main>
  </body>
</html>
